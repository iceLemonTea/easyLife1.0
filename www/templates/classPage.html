<ion-view title="ClassPage" hide-nav-bar="true" id="page4" class=" ">
  <ion-content padding="true" class="manual-ios-statusbar-padding has-header">
    <div class="list card " id="classPage-card24" ng-repeat="item in classes" ng-click="classListClick($index)">
      <div class=" item item-image">
        <img src="img/item-img.jpg" width="100%" height="auto"
             style="display: block; margin-left: auto; margin-right: auto;">
      </div>
      <ion-item class="item" id="classPage-list-item17">
        <h2>无处不在的心理学--{{item.title}}</h2>
        <p style="color: #ef473a">199.00元</p>
        <i class="icon ion-android-time"></i>
        <span class="">1课时</span>
        <span class="item-note">122人学习</span>
      </ion-item>
    </div>
    <!--上拉更多 ng-if="moreDataCanBeLoaded()"-->
    <ion-infinite-scroll
      icon="ion-loading-c"
      ng-if="moreDataCanBeLoaded()"
      on-infinite="loadMore()"
      distance="10%">
    </ion-infinite-scroll>
  </ion-content>
  <div class="myTopTabs">
    <ion-tabs delegate-handle="classTabsHandle" class="tabs-striped tabs-top">
      <ion-tab ng-repeat="item in tabs" on-select="selectedTab($index)" title="{{item.title}}"></ion-tab>
    </ion-tabs>
  </div>
</ion-view>
